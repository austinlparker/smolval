mcp_servers:
  # No API key required - basic file operations
  - name: "filesystem"
    command: ["npx", "@modelcontextprotocol/server-filesystem", "/tmp"]
    env: {}
  
  # No API key required - persistent memory 
  - name: "memory"
    command: ["npx", "@modelcontextprotocol/server-memory"]
    env: {}
  
  # No API key required - local database
  - name: "sqlite"
    command: ["npx", "@modelcontextprotocol/server-sqlite", "./data/example.db"]
    env: {}

  # Optional servers requiring API keys (comment out if not needed)
  # - name: "brave_search" 
  #   command: ["npx", "@modelcontextprotocol/server-brave-search"]
  #   env:
  #     BRAVE_API_KEY: "${BRAVE_API_KEY}"
