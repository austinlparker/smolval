llm:
  provider: "anthropic"  # or "openai"
  model: "claude-sonnet-4-20250514"  # Latest Claude 4 Sonnet (May 2025)
  # Alternative models:
  # model: "claude-3-7-sonnet-20250219"  # Claude 3.7 Sonnet (Feb 2025) 
  # model: "claude-3-5-sonnet-20241022"  # Claude 3.5 Sonnet (Oct 2024)
  temperature: 0.1

evaluation:
  timeout_seconds: 60
  max_iterations: 10
  output_format: "json"