mcp_servers:
  # No API key required - basic file operations
  - name: "filesystem"
    command: ["npx", "@modelcontextprotocol/server-filesystem", "."]
    env: {}
  
  # No API key required - web content fetching
  - name: "fetch"
    command: ["uvx", "mcp-server-fetch"]
    env: {}
  
