llm:
  provider: "openai"
  model: "gpt-4o"  # Latest GPT-4o model
  # Alternative models:
  # model: "gpt-4o-mini"  # Smaller, faster GPT-4o
  # model: "gpt-4-turbo"  # GPT-4 Turbo
  api_key: "${OPENAI_API_KEY}"  # Set OPENAI_API_KEY environment variable
  temperature: 0.1

evaluation:
  timeout_seconds: 60
  max_iterations: 10